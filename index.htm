<!DOCTYPE html>
<html>
<head>
  <title>FireDeck</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .deck {
      display: flex;
      justify-content: center;
    }
    .deck .button {
      width: 120px;
      height: 120px;
      margin: 20px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
    }
    .deck .button.black {
      background-color: rgba(0, 0, 0, 0.6);
    }
    .deck .button i {
      font-size: 96px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>FireDeck</h1>
  <div class="deck">
    <button class="w3-btn w3-blue button">
      <i class="fas fa-fire"></i>
      Button 1
    </button>
    <button class="w3-btn w3-red button">
      <i class="fas fa-bomb"></i>
      Button 2
    </button>
    <button class="w3-btn w3-green button black">
      <i class="fas fa-lightbulb"></i>
      Button 3
    </button>
    <button class="w3-btn w3-yellow button">
      <i class="fas fa-bolt"></i>
      Button 4
    </button>
    <button class="w3-btn w3-purple button">
      <i class="fas fa-rocket"></i>
      Button 5
    </button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <script>
    function fireAction(buttonNumber) {
      // Handle button actions here
      switch (buttonNumber) {
        case 1:
          console.log("Button 1 pressed");
          break;
        case 2:
          console.log("Button 2 pressed");
          break;
        case 3:
          console.log("Button 3 pressed");
          break;
        case 4:
          console.log("Button 4 pressed");
          break;
        case 5:
          console.log("Button 5 pressed");
          break;
        default:
          console.log("Unknown button pressed");
          break;
      }
    }
  </script>
</body>
</html>
